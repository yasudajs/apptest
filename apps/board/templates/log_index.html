<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>過去ログ倉庫</title>
    <link rel="stylesheet" href="{{ url_for('board.static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('board.static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('board.static', filename='css/form.css') }}">
    <link rel="stylesheet" href="{{ url_for('board.static', filename='css/post.css') }}">
    <link rel="stylesheet" href="{{ url_for('board.static', filename='css/log.css') }}">
    <link rel="stylesheet" href="{{ url_for('board.static', filename='css/responsive.css') }}">
</head>
<body>
    <div class="container">
        <h1>過去ログ倉庫</h1>
        
        <div class="log-index">
            {% if logs %}
            <p>アーカイブされたログ一覧（古い順）:</p>
            <ul class="log-list">
                {% for log in logs %}
                <li>
                    <a href="/board/log/{{ log.log_id }}" class="log-link">
                        ログ {{ log.log_id }} (投稿 {{ log.log_id }}_1 ～ {{ log.log_id }}_{{ log.count }}) - {{ log.count }}件 [{{ log.formatted_last_time }}]
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p>過去ログがまだありません。</p>
            {% endif %}
        </div>

        <a href="/board" class="back-link">← 掲示板に戻る</a>
    </div>
</body>
</html>
