<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オセロゲーム</title>
    <link rel="stylesheet" href="/jsapps/othello/css/base.css">
    <link rel="stylesheet" href="/jsapps/othello/css/components.css">
    <link rel="stylesheet" href="/jsapps/othello/css/game.css">
    <link rel="stylesheet" href="/jsapps/othello/css/responsive.css">
</head>
<body>
    <div id="mode-selection" class="mode-selection">
        <h1>オセロゲーム</h1>
        <p>プレイモードを選択してください</p>
        <div class="mode-buttons">
            <button id="single-player-btn" class="mode-btn">1人プレイ (CPU対戦)</button>
            <button id="two-player-btn" class="mode-btn">2人プレイ (人間同士)</button>
        </div>
        <a href="/" class="portal-link">ポータルに戻る</a>
    </div>

    <div id="turn-selection" class="turn-selection hidden">
        <h1>先行後攻を選択</h1>
        <p>あなたがどちらから始めますか？</p>
        <div class="turn-buttons">
            <button id="first-turn-btn" class="turn-btn">
                <div class="turn-option">
                    <div class="piece black-piece"></div>
                    <span>先攻 (黒)</span>
                </div>
            </button>
            <button id="second-turn-btn" class="turn-btn">
                <div class="turn-option">
                    <div class="piece white-piece"></div>
                    <span>後攻 (白)</span>
                </div>
            </button>
        </div>
        <button id="back-to-mode-btn" class="back-btn">戻る</button>
    </div>

    <div class="container hidden" id="game-container">
        <h1>オセロゲーム</h1>

        <div class="game-info">
            <div class="player-info">
                <div class="player black-player">
                    <span class="piece black-piece"></span>
                    <span class="score" id="black-score">2</span>
                </div>
                <div class="player white-player">
                    <span class="piece white-piece"></span>
                    <span class="score" id="white-score">2</span>
                </div>
            </div>
            <div class="current-player" id="current-player">現在のプレイヤー: <span class="current-player-piece black" id="current-player-piece"></span></div>
        </div>

        <div class="board">
            <!-- 8x8のボード (JavaScriptで生成) -->
        </div>

        <div class="controls">
            <button id="reset-btn">リセット</button>
            <button id="pass-btn">パス</button>
            <button id="back-to-menu-btn">メニューに戻る</button>
        </div>

        <div class="message" id="message"></div>

        <!-- ポップアップメッセージ -->
        <div class="popup-message" id="popup-message">
            <div class="popup-content">
                <span id="popup-text"></span>
                <button id="popup-ok-btn" class="popup-ok-btn hidden">OK</button>
            </div>
        </div>
    </div>

    <script src="/jsapps/othello/scripts/ui.js"></script>
    <script src="/jsapps/othello/scripts/game.js"></script>
    <script src="/jsapps/othello/scripts/script.js"></script>
</body>
</html>
